name: Publish to MCP Registry

on:
  release:
    types: [published] # Triggers when a new release is published

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install MCP Publisher
        run: |
          curl -L "https://github.com/modelcontextprotocol/registry/releases/download/v1.0.0/mcp-publisher_1.0.0_$(uname -s | tr '[:upper:]' '[:lower:]')_$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/').tar.gz" | tar xz mcp-publisher
          chmod +x mcp-publisher # Make it executable

      - name: Login to MCP Registry (DNS)
        run: |
          echo "${{ secrets.MCP_PRIVATE_KEY }}" > private_key.pem
          ./mcp-publisher login dns --domain blockscout.com --private-key private_key.pem

      - name: Publish to MCP Registry
        run: ./mcp-publisher publish